<div *ngIf="file | async as file">
  <h2>{{ file.name }}</h2>
  <!--add tag-->
  <div>
    <label>Tags: </label>
    {{ file.tags }}
  </div>
  <!--delete tag may be in the list of tags-->
  <div> <!--if renderable-->
    <button (click)="render()" class="btn">Render</button>
  </div>
  <div *ngIf="file.content">
    <div> <!--*ngIf="file.isText()"-->
      {{file.content}}
    </div>
    <!--<div *ngIf="file.isImg()">-->
      <!--<img [src]="content"/>-->
    <!--</div>-->
  </div>
  <p>
    <button (click)="back()" class="btn btn-group-sm">Back</button>
  </p>
</div>
