<p *ngIf="!files"><em>Loading...</em></p>

<ul *ngIf="files">
  <li *ngFor="let file of files | async">
    <a [routerLink]="['/file', file.name]">
      <table>
        <tr>
          <th>{{ file.icon }}</th>
          <th>{{ file.name }}</th>
          <th>Tags: {{ file.tags.length }}</th>
        </tr>
      </table>
    </a>
  </li>
</ul>
