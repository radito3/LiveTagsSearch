<h1>Search page</h1>

<div>
  <label class="col-form-label">Directory: </label>
  <span>
    <input type="text" placeholder="{{path}}" value="{{path}}" class="input-group-sm">
  </span>
  <span>
    <button class="btn btn-group-sm" (click)="dirBack()">Dir back</button>
  </span>
  <span>
    <button class="btn btn-group-sm" (click)="searchType='Name'">Search by name</button>
  </span>
  <span>
    <button class="btn btn-group-sm" (click)="searchType='Tags'">Search by tags</button>
  </span>
</div>
<search-form [(searchType)]=searchType [(searchDir)]=path></search-form>
